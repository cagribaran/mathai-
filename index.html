<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f0c29">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MathAI">
  <meta name="description" content="Yapay zeka ile matematik sorularƒ± √ß√∂z">
  
  <title>MathAI - Matematik Sorularƒ± √á√∂z</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" type="image/png" href="icon-192.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .geometric-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
      background-image: 
        linear-gradient(30deg, transparent 45%, rgba(88, 66, 255, 0.3) 45%, rgba(88, 66, 255, 0.3) 55%, transparent 55%),
        linear-gradient(150deg, transparent 45%, rgba(255, 107, 237, 0.3) 45%, rgba(255, 107, 237, 0.3) 55%, transparent 55%),
        linear-gradient(90deg, transparent 45%, rgba(0, 255, 255, 0.3) 45%, rgba(0, 255, 255, 0.3) 55%, transparent 55%);
      background-size: 100px 100px, 100px 100px, 100px 100px;
      background-position: 0 0, 50px 50px, 25px 75px;
      animation: geoMove 20s linear infinite;
    }

    @keyframes geoMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 100px); }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3rem 2rem;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #5842ff, #ff6bed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .input-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .question-input {
      width: 100%;
      min-height: 150px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(88, 66, 255, 0.3);
      border-radius: 16px;
      padding: 1.5rem;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      resize: vertical;
      transition: all 0.3s ease;
    }

    .question-input:focus {
      outline: none;
      border-color: #5842ff;
      box-shadow: 0 0 0 4px rgba(88, 66, 255, 0.2);
    }

    .question-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .action-bar {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .solve-btn, .history-btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .solve-btn {
      flex: 1;
      background: linear-gradient(135deg, #5842ff, #7c3aed);
      color: white;
    }

    .solve-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(88, 66, 255, 0.4);
    }

    .solve-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .history-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .history-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .examples {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .examples-title {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 1rem;
    }

    .examples-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .example-btn {
      background: rgba(88, 66, 255, 0.15);
      border: 1px solid rgba(88, 66, 255, 0.3);
      color: rgba(255, 255, 255, 0.9);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Courier New', monospace;
    }

    .example-btn:hover {
      background: rgba(88, 66, 255, 0.3);
      border-color: #5842ff;
      transform: translateY(-2px);
    }

    .solution-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 2rem;
      animation: fadeInUp 0.8s ease 0.4s both;
      display: none;
    }

    .solution-section.show {
      display: block;
    }

    .solution-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(88, 66, 255, 0.3);
    }

    .solution-header h2 {
      font-size: 1.5rem;
      color: #5842ff;
    }

    .copy-btn {
      background: rgba(88, 66, 255, 0.2);
      border: 1px solid rgba(88, 66, 255, 0.4);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: rgba(88, 66, 255, 0.3);
    }

    .solution-content {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 1.5rem;
      font-family: 'Courier New', monospace;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .history-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 2rem;
    }

    .history-modal.show {
      display: flex;
    }

    .history-content {
      background: rgba(15, 12, 41, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    .history-header {
      padding: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-header h2 {
      font-size: 1.5rem;
      color: #5842ff;
    }

    .history-actions {
      display: flex;
      gap: 1rem;
    }

    .clear-btn, .close-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-btn {
      background: rgba(255, 59, 59, 0.2);
      border: 1px solid rgba(255, 59, 59, 0.4);
      color: white;
    }

    .close-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .history-list {
      overflow-y: auto;
      padding: 1.5rem;
    }

    .history-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .history-item:hover {
      background: rgba(88, 66, 255, 0.1);
      border-color: rgba(88, 66, 255, 0.3);
    }

    .history-question {
      color: white;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-family: 'Courier New', monospace;
    }

    .history-time {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
    }

    .empty-history {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      padding: 3rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .action-bar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="geometric-bg"></div>
  
  <div class="container">
    <header class="header">
      <h1>üßÆ MathAI</h1>
      <p class="tagline">Yapay zeka ile matematik sorularƒ± √ß√∂z</p>
    </header>

    <div class="input-section">
      <textarea 
        id="questionInput" 
        class="question-input" 
        placeholder="Matematik sorunuzu buraya yazƒ±n..."></textarea>
      
      <div class="action-bar">
        <button id="solveBtn" class="solve-btn">‚ö° √á√∂z</button>
        <button id="historyBtn" class="history-btn">üìö Ge√ßmi≈ü</button>
      </div>

      <div class="examples">
        <p class="examples-title">√ñrnek sorular:</p>
        <div class="examples-grid">
          <button class="example-btn" data-question="3x + 5 = 20 denklemini √ß√∂z">3x + 5 = 20 denklemini √ß√∂z</button>
          <button class="example-btn" data-question="‚à´(2x + 3)dx integralini hesapla">‚à´(2x + 3)dx integralini hesapla</button>
          <button class="example-btn" data-question="f(x) = x¬≤ - 4x + 3 fonksiyonunun t√ºrevini al">f(x) = x¬≤ - 4x + 3 fonksiyonunun t√ºrevini al</button>
          <button class="example-btn" data-question="15 ve 25'in EBOB ve EKOK'unu bul">15 ve 25'in EBOB ve EKOK'unu bul</button>
          <button class="example-btn" data-question="Bir √º√ßgenin kenarlarƒ± 3, 4, 5 ise alanƒ± nedir?">Bir √º√ßgenin kenarlarƒ± 3, 4, 5 ise alanƒ± nedir?</button>
        </div>
      </div>
    </div>

    <div id="solutionSection" class="solution-section">
      <div class="solution-header">
        <h2>√á√∂z√ºm</h2>
        <button id="copyBtn" class="copy-btn">üìã Kopyala</button>
      </div>
      <div id="solutionContent" class="solution-content"></div>
    </div>
  </div>

  <div id="historyModal" class="history-modal">
    <div class="history-content">
      <div class="history-header">
        <h2>Ge√ßmi≈ü √á√∂z√ºmler</h2>
        <div class="history-actions">
          <button id="clearBtn" class="clear-btn">üóëÔ∏è Temizle</button>
          <button id="closeBtn" class="close-btn">‚úï</button>
        </div>
      </div>
      <div id="historyList" class="history-list"></div>
    </div>
  </div>

  <script>
    // Elements
    const questionInput = document.getElementById('questionInput');
    const solveBtn = document.getElementById('solveBtn');
    const historyBtn = document.getElementById('historyBtn');
    const solutionSection = document.getElementById('solutionSection');
    const solutionContent = document.getElementById('solutionContent');
    const copyBtn = document.getElementById('copyBtn');
    const historyModal = document.getElementById('historyModal');
    const historyList = document.getElementById('historyList');
    const clearBtn = document.getElementById('clearBtn');
    const closeBtn = document.getElementById('closeBtn');
    const exampleBtns = document.querySelectorAll('.example-btn');

    let history = JSON.parse(localStorage.getItem('mathHistory') || '[]');
    let currentSolution = '';

    // Example buttons
    exampleBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        questionInput.value = btn.dataset.question;
      });
    });

    // Solve button
    solveBtn.addEventListener('click', async () => {
      const question = questionInput.value.trim();
      if (!question) return;

      solveBtn.disabled = true;
      solveBtn.innerHTML = '<span class="spinner"></span> √á√∂z√ºl√ºyor...';
      solutionSection.classList.remove('show');

      try {
        const response = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'claude-sonnet-4-20250514',
            max_tokens: 1000,
            messages: [
              {
                role: 'user',
                content: `A≈üaƒüƒ±daki matematik sorusunu adƒ±m adƒ±m √ß√∂z. Her adƒ±mƒ± a√ßƒ±kla ve son cevabƒ± net bir ≈üekilde belirt:

${question}

√á√∂z√ºm√º ≈üu formatta sun:
1. ƒ∞lk √∂nce soruyu analiz et
2. Her adƒ±mƒ± numara ile g√∂ster
3. Her adƒ±mda ne yaptƒ±ƒüƒ±nƒ± a√ßƒ±kla
4. Son cevabƒ± "CEVAP:" ba≈ülƒ±ƒüƒ± altƒ±nda ver`
              }
            ]
          })
        });

        const data = await response.json();
        currentSolution = data.content
          .map(item => item.type === 'text' ? item.text : '')
          .filter(Boolean)
          .join('\n');

        solutionContent.textContent = currentSolution;
        solutionSection.classList.add('show');

        // Save to history
        const entry = {
          id: Date.now(),
          question,
          solution: currentSolution,
          timestamp: new Date().toLocaleString('tr-TR')
        };
        history.unshift(entry);
        history = history.slice(0, 20);
        localStorage.setItem('mathHistory', JSON.stringify(history));

      } catch (error) {
        solutionContent.textContent = '‚ùå √á√∂z√ºm sƒ±rasƒ±nda bir hata olu≈ütu. L√ºtfen tekrar dene.';
        solutionSection.classList.add('show');
      }

      solveBtn.disabled = false;
      solveBtn.innerHTML = '‚ö° √á√∂z';
    });

    // Copy button
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(currentSolution);
      copyBtn.textContent = '‚úì Kopyalandƒ±!';
      setTimeout(() => {
        copyBtn.textContent = 'üìã Kopyala';
      }, 2000);
    });

    // History button
    historyBtn.addEventListener('click', () => {
      renderHistory();
      historyModal.classList.add('show');
    });

    // Close history
    closeBtn.addEventListener('click', () => {
      historyModal.classList.remove('show');
    });

    // Clear history
    clearBtn.addEventListener('click', () => {
      if (confirm('Ge√ßmi≈üi temizlemek istediƒüinizden emin misiniz?')) {
        history = [];
        localStorage.removeItem('mathHistory');
        renderHistory();
      }
    });

    // Render history
    function renderHistory() {
      if (history.length === 0) {
        historyList.innerHTML = '<p class="empty-history">Hen√ºz ge√ßmi≈ü yok</p>';
        return;
      }

      historyList.innerHTML = history.map(item => `
        <div class="history-item" onclick="loadFromHistory(${item.id})">
          <p class="history-question">${item.question}</p>
          <p class="history-time">${item.timestamp}</p>
        </div>
      `).join('');
    }

    // Load from history
    window.loadFromHistory = (id) => {
      const item = history.find(h => h.id === id);
      if (item) {
        questionInput.value = item.question;
        currentSolution = item.solution;
        solutionContent.textContent = currentSolution;
        solutionSection.classList.add('show');
        historyModal.classList.remove('show');
      }
    };

    // Close modal on outside click
    historyModal.addEventListener('click', (e) => {
      if (e.target === historyModal) {
        historyModal.classList.remove('show');
      }
    });

    // Enter key
    questionInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.ctrlKey) {
        solveBtn.click();
      }
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker kayƒ±tlƒ±'))
          .catch(err => console.log('Service Worker hatasƒ±', err));
      });
    }
  </script>
</body>
</html>
